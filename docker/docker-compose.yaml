version: '3'
services:
  mongo:
    image: mongo
    volumes:
      - mongo_data:/data/db
    networks:
      - ecoviasnetwork

  rules:
    image: ecovias-service
    container_name: ecovias-service:v0.0.1
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
    networks:
      - ecoviasnetwork
    depends_on:
      - "mongo"

networks:
  ecoviasnetwork:
    driver: bridge

volumes:
  mongo_data: